<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            background: #0078d7;
            color: white;
            padding: 15px;
            margin: -20px -20px 20px -20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            font-weight: bold;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 14px;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #0078d7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
            font-size: 14px;
        }
        button:hover { background: #005a9e; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
            font-size: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="header">
                        ðŸ”§ Mukana to mimoLive Sync
    </div>
    
    <div id="status" class="status info">
        Checking status...
    </div>
    
    <button id="injectBtn">Create Control Panel</button>
    <button id="checkStatusBtn">Check Status</button>
    <button id="openConfigBtn">Open Configuration</button>
    
    <div class="info">
        <strong>How to use:</strong><br>
        1. Navigate to a Mukana panelist page<br>
        2. Click "Create Control Panel"<br>
        3. Use the control panel on the page<br>
        4. Configure your destination URL<br>
        5. Start DOM Watcher!
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
